<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://kit.fontawesome.com/72ae42ecde.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="../css/index.css" />
    </head>
    <body>
        <div class="container h-100 w-75 mt-5">
            <legend class="text-light text-center">GIVE ME A NAME</legend>
            <form class="bg-white border shadow rounded-3 p-4">
                <fieldset>
                    <div class="d-flex flex-sm-row flex-column">
                        <input
                            type="text"
                            id="name-input"
                            class="form-control ps-3 me-2"
                            placeholder="write a name..."
                        />
                        <button
                            type="button"
                            class="btn btn-primary d-inline"
                            id="submit-btn"
                        >
                            Submit
                        </button>
                    </div>
                </fieldset>
            </form>
            <div
                class="
                    card
                    bg-white
                    border
                    shadow
                    rounded-3
                    mt-5
                    p-3
                    flex-row flex-md-row flex-column
                    align-items-center
                    d-none
                "
                id="info-card"
            >
                <img
                    src="https://i0.wp.com/sbcf.fr/wp-content/uploads/2018/03/sbcf-default-avatar.png?ssl=1"
                    alt="avatar"
                    id="person-avatar"
                    class="rounded shadow"
                />
                <div class="mb-0 ms-4">
                    <label for="person-name"> <span>NAME</span> </label>
                    <h4 id="person-name"></h4>
                    <label for="person-email"><span>EMAIL</span></label>
                    <h4 id="person-email"></h4>
                    <label for="person-company"><span>COMPANY</span></label>
                    <h4 id="person-company"></h4>
                    <label for="person-followers"><span>FOLLOWERS</span></label>
                    <h4 id="person-followers"></h4>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/index.js"></script>
</html>
